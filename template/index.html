{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />
  </head>

  <body class="">
    <div id="dashboard-container">
      <!-- Start:: side navigation -->
      <aside
        id="dashboard-side-nav"
        class="p-3 flex flex-col items-center justify-between border-r border-purple-navy-30/10 bg-white"
      >
        <div class="flex flex-col items-center">
          <!-- Logo -->
          <img
            src="{% static 'img/logo.svg' %}"
            alt=""
            height="40"
            width="40"
            class="mb-7"
          />
          <span
            class="inline-grid place-items-center bg-[#FF5280]/10 mb-6 h-10 w-10 rounded-xl"
          >
            <img
              src="{% static 'img/two-tickets.svg' %}"
              alt=""
              height="24"
              width="24"
            />
          </span>
          <span class=""
            ><img
              src="{% static 'img/user-groups.svg' %}"
              alt=""
              height="24"
              width="24"
            />
          </span>
        </div>
        <div>
          <span class="circle circle-20 bg-purple-navy-30/5"
            ><img
              src="{% static 'img/user-profile.svg' %}"
              alt=""
              height="24"
              width="24"
            />
          </span>
        </div>
      </aside>
      <!-- End:: side navigation -->

      <!-- Start:: navbar -->
      <nav
        class="px-8 text-raisin-black bg-white border-b border-purple-navy-30/10"
      >
        <!-- start::navbar top -->
        <div class="py-6 flex items-center justify-between">
          <div class="flex items-center">
            <span
              class="inline-block px-3.5 py-2.5 bg-purple-navy-30/5 rounded-xl mr-8"
            >
              <img
                src="{% static 'img/clickup.png' %}"
                width="94"
                height="22"
                alt=""
              />
            </span>
            <p class="mr-5 font-medium">Passion Economy 2021</p>
            <!-- Arrow down Icon -->
            <p class="mr-5">
              <svg
                width="12"
                height="8"
                viewBox="0 0 12 8"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10.2807 0.804786L5.98771 5.09038L1.69471 0.804786C1.30233 0.426468 0.678627 0.431878 0.292893 0.816947C-0.0928404 1.20201 -0.0982602 1.82464 0.280712 2.21635L5.28071 7.20772C5.67121 7.59743 6.30421 7.59743 6.69471 7.20772L11.6947 2.21635C11.9547 1.96571 12.0589 1.59454 11.9674 1.24552C11.8759 0.896491 11.6028 0.623917 11.2532 0.53256C10.9036 0.441202 10.5318 0.545278 10.2807 0.804786Z"
                  fill="currentColor"
                />
              </svg>
            </p>

            <!-- Ellipsis icon -->
            <p>
              <svg
                width="16"
                height="4"
                viewBox="0 0 16 4"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12.5 2C12.5 2.39782 12.658 2.77936 12.9393 3.06066C13.2206 3.34196 13.6022 3.5 14 3.5C14.3978 3.5 14.7794 3.34196 15.0607 3.06066C15.342 2.77936 15.5 2.39782 15.5 2C15.5 1.60217 15.342 1.22064 15.0607 0.939339C14.7794 0.658034 14.3978 0.499999 14 0.499999C13.6022 0.499999 13.2206 0.658034 12.9393 0.939339C12.658 1.22064 12.5 1.60217 12.5 2ZM6.5 2C6.5 2.39782 6.65804 2.77936 6.93934 3.06066C7.22064 3.34196 7.60218 3.5 8 3.5C8.39782 3.5 8.77936 3.34196 9.06066 3.06066C9.34196 2.77936 9.5 2.39782 9.5 2C9.5 1.60217 9.34196 1.22064 9.06066 0.939339C8.77936 0.658035 8.39782 0.5 8 0.5C7.60218 0.5 7.22064 0.658035 6.93934 0.939339C6.65804 1.22064 6.5 1.60217 6.5 2ZM0.5 2C0.5 2.39782 0.658035 2.77936 0.93934 3.06066C1.22064 3.34196 1.60218 3.5 2 3.5C2.39782 3.5 2.77936 3.34196 3.06066 3.06066C3.34196 2.77936 3.5 2.39782 3.5 2C3.5 1.60218 3.34196 1.22064 3.06066 0.93934C2.77936 0.658035 2.39782 0.5 2 0.5C1.60218 0.5 1.22064 0.658035 0.93934 0.93934C0.658035 1.22064 0.5 1.60218 0.5 2Z"
                  fill="currentColor"
                />
              </svg>
            </p>
          </div>
          <div class="flex items-center">
            <div class="inline-grid grid-cols-3 gap-3.5 relative mr-3">
              <!-- middle line -->
              <div
                class="absolute left-1.5 right-1.5 top-1/2 transform -translate-y-1/2 border-b border-dashed border-purple-navy-30/30"
              ></div>
              <span
                class="circle circle-6 bg-medium-aquamarina relative"
              ></span>
              <span
                class="circle circle-6 bg-white border border-purple-navy-30/30 relative"
              ></span>
              <span
                class="circle circle-6 bg-white border border-purple-navy-30/30 relative"
              ></span>
            </div>
            <p class="text-purple-navy-80/80 text-sm mr-10">Planning</p>
            <button
              class="text-majorelle-blue bg-majorelle-blue/10 rounded-xl px-6 h-12 text-sm font-semibold mr-4"
            >
              Publish
            </button>
            <button
              class="text-white bg-majorelle-blue rounded-xl px-6 h-12 text-sm font-semibold"
            >
              <span
                class="inline-grid grid-cols-[max-content,max-content] gap-2 items-center"
              >
                Preview Event
                <span
                  ><svg
                    width="12"
                    height="8"
                    viewBox="0 0 12 8"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M10.2807 0.804786L5.98771 5.09038L1.69471 0.804786C1.30233 0.426468 0.678627 0.431878 0.292893 0.816947C-0.0928404 1.20201 -0.0982602 1.82464 0.280712 2.21635L5.28071 7.20772C5.67121 7.59743 6.30421 7.59743 6.69471 7.20772L11.6947 2.21635C11.9547 1.96571 12.0589 1.59454 11.9674 1.24552C11.8759 0.896491 11.6028 0.623917 11.2532 0.53256C10.9036 0.441202 10.5318 0.545278 10.2807 0.804786Z"
                      fill="currentColor"
                    />
                  </svg>
                </span>
              </span>
            </button>
          </div>
        </div>
        <!-- end::navbar top -->

        <!-- start::navbar bottom -->
        <div>
          <a href="#" class="nav-tab-link active"> Overview </a>
          <a href="#" class="nav-tab-link"> People </a>
          <a href="#" class="nav-tab-link"> Agenda </a>
          <a href="#" class="nav-tab-link"> Design </a>
          <a href="#" class="nav-tab-link"> Emails </a>
          <a href="#" class="nav-tab-link"> Settings </a>
        </div>
        <!-- end::navbar bottom -->
      </nav>
      <!-- End:: navbar -->

      <!-- Start:: main content -->
      <main
        id="dashboard-main-content"
        class="bg-[#FBFCFD] overflow-y-auto custom-scrollbar p-8"
      >
        <!-- Start:: summit section -->
        <section
          class="max-w-6xl border border-purple-navy-30/10 rounded-[20px] grid grid-cols-[max-content,1fr] gap-6 p-6 mb-12"
        >
          <span
            class="inline-grid place-items-center bg-[#FF5280]/10 h-10 w-10 rounded-xl"
          >
            <img
              src="{% static 'img/live-video-on.svg' %}"
              alt=""
              height="24"
              width="24"
            />
          </span>
          <div>
            <div class="flex items-center justify-between gap-3 mb-8">
              <div class="font-semibold">
                <p class="text-xs text-purple-navy-30/70 mb-0.5">Summit</p>
                <h4 class="text-lg text-raisin-black">Passion Economy 2021</h4>
              </div>
              <div>
                <button
                  class="text-majorelle-blue bg-majorelle-blue/10 rounded-xl px-6 h-10 text-xs font-semibold mr-4"
                >
                  <span
                    class="inline-grid grid-cols-[max-content,max-content] gap-2 items-center"
                  >
                    <span
                      ><svg
                        width="16"
                        height="8"
                        viewBox="0 0 16 8"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M4.33329 0.333319C2.31607 0.333319 0.666626 1.98276 0.666626 3.99999C0.666626 6.01721 2.31607 7.66665 4.33329 7.66665H5.66663C5.75497 7.6679 5.84268 7.65158 5.92465 7.61864C6.00663 7.58569 6.08125 7.53679 6.14416 7.47476C6.20707 7.41273 6.25703 7.33881 6.29113 7.25731C6.32523 7.1758 6.34279 7.08834 6.34279 6.99998C6.34279 6.91163 6.32523 6.82417 6.29113 6.74266C6.25703 6.66116 6.20707 6.58724 6.14416 6.52521C6.08125 6.46318 6.00663 6.41427 5.92465 6.38133C5.84268 6.34839 5.75497 6.33207 5.66663 6.33332H4.33329C3.03652 6.33332 1.99996 5.29676 1.99996 3.99999C1.99996 2.70321 3.03652 1.66665 4.33329 1.66665H5.66663C5.75497 1.6679 5.84268 1.65158 5.92465 1.61864C6.00663 1.5857 6.08125 1.53679 6.14416 1.47476C6.20707 1.41273 6.25703 1.33881 6.29113 1.25731C6.32523 1.1758 6.34279 1.08834 6.34279 0.999985C6.34279 0.911635 6.32523 0.824166 6.29113 0.742661C6.25703 0.661157 6.20707 0.587242 6.14416 0.525212C6.08125 0.463182 6.00663 0.414275 5.92465 0.381333C5.84268 0.34839 5.75497 0.332069 5.66663 0.333319H4.33329ZM10.3333 0.333319C10.245 0.332069 10.1572 0.34839 10.0753 0.381333C9.99328 0.414275 9.91867 0.463182 9.85576 0.525212C9.79284 0.587242 9.74289 0.661157 9.70879 0.742661C9.67469 0.824166 9.65713 0.911635 9.65713 0.999985C9.65713 1.08834 9.67469 1.1758 9.70879 1.25731C9.74289 1.33881 9.79284 1.41273 9.85576 1.47476C9.91867 1.53679 9.99328 1.5857 10.0753 1.61864C10.1572 1.65158 10.245 1.6679 10.3333 1.66665H11.6666C12.9634 1.66665 14 2.70321 14 3.99999C14 5.29676 12.9634 6.33332 11.6666 6.33332H10.3333C10.245 6.33207 10.1572 6.34839 10.0753 6.38133C9.99328 6.41427 9.91867 6.46318 9.85576 6.52521C9.79284 6.58724 9.74289 6.66116 9.70879 6.74266C9.67469 6.82417 9.65713 6.91163 9.65713 6.99998C9.65713 7.08834 9.67469 7.1758 9.70879 7.25731C9.74289 7.33881 9.79284 7.41273 9.85576 7.47476C9.91867 7.53679 9.99328 7.58569 10.0753 7.61864C10.1572 7.65158 10.245 7.6679 10.3333 7.66665H11.6666C13.6838 7.66665 15.3333 6.01721 15.3333 3.99999C15.3333 1.98276 13.6838 0.333319 11.6666 0.333319H10.3333ZM3.99996 3.33332C3.91162 3.33207 3.82391 3.34839 3.74193 3.38133C3.65995 3.41427 3.58534 3.46318 3.52242 3.52521C3.45951 3.58724 3.40955 3.66116 3.37546 3.74266C3.34136 3.82417 3.3238 3.91164 3.3238 3.99999C3.3238 4.08834 3.34136 4.1758 3.37546 4.25731C3.40955 4.33881 3.45951 4.41273 3.52242 4.47476C3.58534 4.53679 3.65995 4.5857 3.74193 4.61864C3.82391 4.65158 3.91162 4.6679 3.99996 4.66665H12C12.0883 4.6679 12.176 4.65158 12.258 4.61864C12.34 4.5857 12.4146 4.53679 12.4775 4.47476C12.5404 4.41273 12.5904 4.33881 12.6245 4.25731C12.6586 4.1758 12.6761 4.08834 12.6761 3.99999C12.6761 3.91164 12.6586 3.82417 12.6245 3.74266C12.5904 3.66116 12.5404 3.58724 12.4775 3.52521C12.4146 3.46318 12.34 3.41427 12.258 3.38133C12.176 3.34839 12.0883 3.33207 12 3.33332H3.99996Z"
                          fill="#6E44FF"
                        />
                      </svg>
                    </span>
                    Copy Link
                  </span>
                </button>
                <button
                  class="text-majorelle-blue bg-majorelle-blue/10 rounded-xl px-6 h-10 text-xs font-semibold"
                >
                  <span
                    class="inline-grid grid-cols-[max-content,max-content] gap-2 items-center"
                  >
                    Manage Event
                    <span
                      ><svg
                        width="16"
                        height="8"
                        viewBox="0 0 16 8"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M1.33329 4.66658H13.0573L10.862 6.86192C10.6016 7.12225 10.6016 7.54425 10.862 7.80458C10.9923 7.93492 11.1626 7.99992 11.3333 7.99992C11.504 7.99992 11.6743 7.93492 11.8046 7.80458L15.138 4.47125C15.263 4.34658 15.3333 4.17692 15.3333 3.99992C15.3333 3.82292 15.263 3.65358 15.138 3.52858L11.8046 0.19525C11.5443 -0.0650834 11.1223 -0.0650834 10.862 0.19525C10.6016 0.455583 10.6016 0.877583 10.862 1.13792L13.0573 3.33325H1.33329C0.965293 3.33325 0.666626 3.63192 0.666626 3.99992C0.666626 4.36792 0.965293 4.66658 1.33329 4.66658Z"
                          fill="currentColor"
                        />
                      </svg>
                    </span>
                  </span>
                </button>
              </div>
            </div>

            <div>
              <table class="w-full max-w-3xl custom-table">
                <thead>
                  <tr>
                    <th>Event Stats</th>
                    <th>Date</th>
                    <th>Ticket Price</th>
                    <th>Presenters</th>
                    <th>Sessions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Upcoming</td>
                    <td>18 Aug - 20 Aug, 2021</td>
                    <td>FREE</td>
                    <td>
                      <div class="presenter-img-container">
                        <span class="presenter-img">MJ</span>
                        <img
                          class="presenter-img"
                          src="{% static 'img/profile/profile (1).jpg' %}"
                          alt=""
                        />
                        <img
                          class="presenter-img"
                          src="{% static 'img/profile/profile (2).jpg' %}"
                          alt=""
                        />
                        <img
                          class="presenter-img"
                          src="{% static 'img/profile/profile (3).jpg' %}"
                          alt=""
                        />
                        <img
                          class="presenter-img"
                          src="{% static 'img/profile/profile (4).jpg' %}"
                          alt=""
                        />
                        <img
                          class="presenter-img"
                          src="{% static 'img/profile/profile (5).jpg' %}"
                          alt=""
                        />
                        <img
                          class="presenter-img"
                          src="{% static 'img/profile/profile (6).jpg' %}"
                          alt=""
                        />

                        <span class="presenter-img n-remaining"> +700 </span>
                      </div>
                    </td>
                    <td>4</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
        <!-- End:: summit section -->

        <!-- Start:: event stats section -->
        <section class="max-w-6xl">Something here</section>
        <!-- End:: event stats section -->
      </main>
      <!-- End:: main content -->
    </div>
  </body>
</html>
